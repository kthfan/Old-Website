<!DOCTYPE html>
<html>
    <head>
        <title>Leanring Ann</title>
        <link rel="stylesheet" type="text/css" href="./index.css" />
    </head>
    <body>
        <div id="app">
            <div id="top-bar">
                <button class="top-bn" id="next-bn">next step</button>
                <div>
                    Age: <input class="top-input" type="text" id="age" value="30.0"/>
                </div>
                <div>
                    BMI: <input class="top-input" type="text" id="bmi" value="20.0"/>
                </div>
                
                <fieldset>
                    <legend>Smoke:</legend>
                    <input type="radio" id="smoke-yes" name="smoke" value="smoke-yes"> <label for="smoke-yes">yes</label>
                    <input type="radio" id="smoke-no" name="smoke" value="smoke-no" checked> <label for="smoke-no">no</label>
                </fieldset>
            </div>
            <div id="main-container">
                <canvas id="main-canvas"></canvas>
            </div>
        </div>
    </body>
    <script src="./ann-graph.js"></script>
    <script src="./index.js"></script>
</html>
